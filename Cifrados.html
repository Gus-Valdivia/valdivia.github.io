<body id="body">
    <!--*CESAR-->
    <div class="ContentUni">

        <div class="container cont_cesar" id="cont_cesar">
            <div class="center-block">
                <article class="datos">
                    <span class="TITTLE">CIFRADO CESAR</span>
                    <section class="cifdes">
                        <span> Texto a cifrar/descifrar</span>
                        <input class="form-control input text" type="text" id="txt_cesar">

                    </section>
                    <section class="clave_cesar">
                        <span> Por favor ingresa el valor de desplazamiento:</span>
                        <input class="form-control input text" type="number" name="desplazamiento_cesar"
                            id="desplazamiento_cesar">
                    </section>
                    <div class="buttons">
                        <input type="button" class="btn btn-info" value="Cifrar" onclick="cifrar()" id="Cifrar_btn">
                        <input type="button" class="btn btn-info" value="Descifrar" onclick="descifrar()"
                            id="Descifrar_btn">
                        <input type="button" class="btn btn-info" value="Reiniciar" onclick="reiniciar()">
                    </div>
                    <textarea class="form-control resp" id="res_cesar" onpaste="return false;" ondrop="return false"
                        disabled></textarea>
                    <center><input type="button" class="btn btn-info cop" value="Copiar" onclick="colocar()"
                            id="Copiar"></center>
                </article>
            </div>
        </div>
        <!--*VIGGENERE-->
        <div class="container cont_vig" id="cont_vig">
            <div class="center-block cont_center">
                <article class="datos">
                    <span class="TITTLE">CIFRADO VIGGENERE</span>
                    <section class="cifdes">
                        <span>Texto a cifrar/descifrar</span>
                        <input class="form-control input text" type="text" id="txt">
                    </section>
                    <section class="clave_vig">
                        <span> Por favor ingresa la clave secreta:</span>
                        <input class="form-control  input text" type="text" name="posicionamiento" id="txtClave"
                            onpaste="return false;" ondrop="return false;">
                    </section>
                    <div class="buttons">
                        <input type="button" class="btn btn-info" value="Cifrar" onclick="longitudCifrar()" id="Cifrar_btnV">
                        <input type="button" class="btn btn-info" value="Descifrar" onclick="longitudDescifrar()" id="Descifrar_btnV">
                        <input type="button" class="btn btn-info" value="Reiniciar" onclick="reiniciarvig()">
                    </div>
                    <textarea class="form-control resp2" id="res" onpaste="return false;" ondrop="return false;"
                        disabled></textarea>
                    <center><input type="button" class="btn btn-info cop2" id="CopiarV" value="Copiar" onclick="colocarvig()"></center>
                </article>
            </div>
        </div>
    </div>

    </div>

        </svg>
    </div>
